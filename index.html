<!doctype html>
<html lang="en">

<head>
    <title>paioneer Bank</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
</head>

<body>
    

    <div id="login-area">

        <h1 class="text-center h1">Welcome to the bank</h1>

        <div class="login">
            <h4>Login</h4>
            <div class="gap-input">
                <input type="text" class="form-control" placeholder="Email">
            </div>
            <div class="gap-input">
                <input type="password" class="form-control" name="pass" id="" placeholder="password">
            </div>
            <button type="submit" id="subButton" class="btn btn-primary">Submit</button>
        </div>

    </div>

    <dic id="transation-area">

        <h1 class="trans-bod">Transation section</h1>

        <div class="row">
            <div class="col-md-4" style="--i:#8FBC8F">

                <h2>DIPOSITE</h2>
                <h3>$ <span id="currentDiposite">00</span></h3>
            </div>

            <div class="col-md-4" style="--i:#F08080">
                <h2>WITHDRAW</h2>
                <h3>$<span id="currentWithdraw">00</span></h3>
            </div>

            <div class="col-md-4" style="--i:#DAA520">
                <h2>BALANCE</h2>
                <h3>$ <span id="currTotal">1240</span></h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6" >

                <h2>DIPOSITE</h2>
                <input type="number" id="dipositeAmount" style="width:250px; background-color: rgba(231, 227, 221, 0.856);" placeholder="$ Amount You want to diposite"><br><br>
                <button type="button" id="addDiposite" class="btn btn-success">Diposit</button>
            </div>

            <div class="col-md-6" >
                <h2>WITHDRAW</h2>
                <input type="number"  id="withdawAmount"  style="width:250px; background-color: rgba(231, 227, 221, 0.856);" placeholder="$ Amount You want to withdraw"><br><br>

                <button type="button" id="addwithdraw" class="btn btn-success">withraw</button>
            </div>
        </div>
    </dic>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


        <script src="script.js"></script>
</body>

</html>
